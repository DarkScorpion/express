environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.11"
matrix:
  allow_failures:
    - nodejs_version: "0.11"
  fast_finish: true
install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - npm install
  - copy /Y send_index.js node_modules\send\index.js
build: off
test_script:
  - node --version
  - npm --version
  - npm run test-ci
version: "{build}"
